
name: Deploy Portfolio to S3
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1
          
      - name: Upload files to S3
        run: |
          aws s3 sync website/ s3://${{ secrets.AWS_S3_BUCKET }}/ --delete --acl public-read
          
      - name: Display success message
        run: |
          echo "‚úÖ Files successfully uploaded to S3!"
          echo "üåê Your website should be available at:"
          echo "https://${{ secrets.AWS_S3_BUCKET }}.s3-website.eu-north-1.amazonaws.com"
