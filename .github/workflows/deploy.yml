name: Deploy Portfolio to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1
      
      - name: Test AWS connection
        run: |
          echo "Testing AWS connection..."
          aws sts get-caller-identity
          aws s3 ls s3://${{ secrets.AWS_S3_BUCKET }}/ || echo "Bucket exists but might be empty"
      
      - name: Upload files to S3
        run: |
          echo "Uploading files to S3..."
          aws s3 sync "Expat Teacher's Lounge Website/" s3://${{ secrets.AWS_S3_BUCKET }}/ --delete
          
      - name: Display success message
        run: |
          echo "‚úÖ Files successfully uploaded to S3!"
          echo "üåê Your website should be available at:"
          echo "https://${{ secrets.AWS_S3_BUCKET }}.s3-website.eu-north-1.amazonaws.com"
